<h1>Symfony & Angular oAuth login test.</h1>


<section>
  <h2>User info</h2>
  <pre>
    {{user$ | async | json}}
  </pre>

</section>

<section>
  <h2>Login buttons etc.</h2>
  <ng-container *ngIf="user$ | async">
    <a href="{{path}}/logout"> Logout </a>
  </ng-container>
  <ng-container *ngIf="!(user$ | async)">
    <a href="{{path}}/connect/google">Login with Google </a>
  </ng-container>
</section>
